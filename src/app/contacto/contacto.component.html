                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="telefono">Telefono:</label>

                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password" required><br><br>

                <label for="hoja-vida">Adjunte un PDF de su hoja de vida:</label>
                <input class="pdf" type="file" id="hoja-vida" name="hoja-vida" accept=".PDF" required><br><br>
            </form>

                <input class="CuadroAcepto" type="checkbox" id="aceptoPrivacidad" name="aceptoPrivacidad"required>

            </div>
            <button type="submit">Enviar</button>
        
        </div>
