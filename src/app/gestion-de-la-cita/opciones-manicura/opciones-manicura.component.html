<div class="contenerdor-opciones">
  <div class="e-card playing" (click)="abrirModal('Tradicional')">
    <div class="image"></div>

    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="infotop">
      <img src="../../../assets/img/NailsArt/manicura (1).png" class="icon" alt="Acrílicas"><br>
      Tradicional
      <br>
      <div class="name">descrip</div>
    </div>
  </div>
  <div class="e-card playing" (click)="abrirModal('Semipermanente')">
    <div class="image"></div>

    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="infotop">
      <img src="../../../assets/img/NailsArt/manicura.png" class="icon" alt="Acrílicas"><br>
      Semipermanente
      <br>
      <div class="name">descrip</div>
    </div>
  </div>

  <div class="e-card playing" (click)="abrirModal('Acrilicas')">
    <div class="image"></div>

    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="infotop">
      <img src="../../../assets/img/NailsArt/unas.png" class="icon" alt="Acrílicas"><br>
      Acrilicas
      <br>
      <div class="name">descrip</div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" *ngIf="modalAbierta">
    <div class="modal-container">
      <div class="modal-header">
        <span>Cita para {{ tipoServicioSeleccionado }}</span>
        <span class="close-icon" (click)="cerrarModal()">&times;</span>
      </div>
      <div class="modal-content">
        <div id="manicuristasContainer">
          <div id="manicuristasTitle">Manicuristas</div>
          <ul id="manicuristasList">
            <li *ngFor="let manicurista of manicuristas" [ngClass]="{ 'seleccionada': manicurista === manicuristaSeleccionada }"
              (click)="seleccionarManicurista(manicurista)">
              {{ manicurista.nombre }} <div class="heart-container" title="Like">
                <input type="checkbox" class="checkbox" id="Give-It-An-Id">
                <div  (click)="marcarComoFavorita(manicurista)" class="svg-container">
                    <svg viewBox="0 0 24 24" class="svg-outline" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Zm-3.585,18.4a2.973,2.973,0,0,1-3.83,0C4.947,16.006,2,11.87,2,8.967a4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,11,8.967a1,1,0,0,0,2,0,4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,22,8.967C22,11.87,19.053,16.006,13.915,20.313Z">
                        </path>
                    </svg>
                    <svg viewBox="0 0 24 24" class="svg-filled" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Z">
                        </path>
                    </svg>
                    <svg class="svg-celebrate" width="100" height="100" xmlns="http://www.w3.org/2000/svg">
                        <polygon points="10,10 20,20"></polygon>
                        <polygon points="10,50 20,50"></polygon>
                        <polygon points="20,80 30,70"></polygon>
                        <polygon points="90,10 80,20"></polygon>
                        <polygon points="90,50 80,50"></polygon>
                        <polygon points="80,80 70,70"></polygon>
                    </svg>
                </div>
            </div>
            </li>
          </ul>
        </div>
        <div class="opcionesMoP">
          <div [ngClass]="{ 'seleccionada': tipoServicioSeleccionado === 'manos' }" (click)="seleccionarTipoServicio('manos')">
            <span>Manos</span>
            <img src="../../../assets/img/NailsArt/manosN.png" alt="manos">
          </div>
          <div [ngClass]="{ 'seleccionada': tipoServicioSeleccionado === 'pies' }" (click)="seleccionarTipoServicio('pies')">
            <span>Pies</span>
            <img src="../../../assets/img/NailsArt/pedicure.png" alt="pies">
          </div>
          <div [ngClass]="{ 'seleccionada': tipoServicioSeleccionado === 'manosypies' }" (click)="seleccionarTipoServicio('manosypies')">
            <span>Manos y Pies</span>
            <img src="../../../assets/img/NailsArt/manosypies.png" alt="manosypies">
          </div>
        </div>
      </div>
      <button [disabled]="!siguienteHabilitado" (click)="abrirCalendarioModal()" class="py-3 px-6 rounded-lg text-white" style="background-image: linear-gradient(135deg, rgb(217, 105, 255) 0%, rgb(190, 10, 255) 100%);"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Siguiente</font></font></button>      
    </div>
  </div>
  <div class="modal-overlay" *ngIf="calendarioModalAbierta">
    <div class="modal-container">
      <div class="modal-header">
        <span>Cita para {{ tipoServicioSeleccionado }}</span>
        <span class="close-icon" (click)="cerrarCalendarioModal()">&times;</span>
      </div>
      <div class="modal-content">
        <!-- Contenido de la segunda modal (calendario) -->
        <div class="container mt-4">
          <div class="row">
            <div class="col">
              <mwl-calendar-week-view
              #calendar
              [viewDate]="viewDate"
              [weekStartsOn]="0"
              [daysInWeek]="5"
              [hourSegments]="1"
              [hourSegmentHeight]="30"
              [events]="[]"
              [dayStartHour]="startHour"
              [dayEndHour]="endHour"
              (dayClicked)="seleccionarFecha($event)"
            ></mwl-calendar-week-view>
            </div>
          </div>
        </div>
    </div>
    <button
    class="py-3 px-6 rounded-lg text-white"
    style="background-image: linear-gradient(135deg, rgb(217, 105, 255) 0%, rgb(190, 10, 255) 100%);"
    (click)="agendarCita()"
  >
    Agendar cita
  </button>
    </div>
  </div>
</div>
