<header>
    <div class="icon__menu">
        <svg id="btn_open" class="icono"
            xmlns="http://www.w3.org/2000/svg"
            height="30"
            viewBox="0 -960 960 960"
            width="48"
            cursor="pointer"
            (click)="openCloseMenu()">
            <path d="M120-240v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z"/>
        </svg>
    </div>
    <div class="saludo">
        <h1>Bienvenidos a Nails Art</h1>
        <span>tendrás tus uñas perfectas</span>
    </div>
    <form class="form">
        <button class="btn">
            <svg class="lupa" width="17" height="16" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="search">
                <path d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9" stroke="currentColor" stroke-width="1.333" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
        </button>
        <input class="input" placeholder="Buscar" required="" type="text">
        <button class="reset" type="reset">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </form>  
      <div class="usuarioNotificacion" *ngIf="usuarioInfo">
        <svg height="20"
        xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><path d="M224 0c-17.7 0-32 14.3-32 32V51.2C119 66 64 130.6 64 208v18.8c0 47-17.3 92.4-48.5 127.6l-7.4 8.3c-8.4 9.4-10.4 22.9-5.3 34.4S19.4 416 32 416H416c12.6 0 24-7.4 29.2-18.9s3.1-25-5.3-34.4l-7.4-8.3C401.3 319.2 384 273.9 384 226.8V208c0-77.4-55-142-128-156.8V32c0-17.7-14.3-32-32-32zm45.3 493.3c12-12 18.7-28.3 18.7-45.3H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7z"/></svg>
        <div class="usuarioInfoContainer">
            <img [src]="'https://www.gravatar.com/avatar/' + usuarioInfo.gravatarHash + '?d=retro'" [alt]="'foto ' + usuarioInfo.nombre">
            <p>{{ usuarioInfo.nombre }} {{ usuarioInfo.apellido }}</p>
            <button class="boton-cerrar-sesion"[routerLink]="['/']" (click)="auth.logout()">Cerrar Sesión</button>
          </div>
    </div>
    <div class="menu__side" (click)="openCloseMenu()"  [ngClass]="{'menu__side_move': isMenuOpen}">
        <div class="name__page">
          <!--<img src="../../assets/img/logonails.png" alt="NuestroLg"> aca va el logo de nails -->
          <h4>Nails Art</h4>
          <div class="closeHeader">
            <svg class="icono"
              width="25"
              
              fill="white"
              cursor="pointer"
              xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512">
              <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
            </svg>
          </div>
        </div>      

        <div class="options__menu">	
            <a [routerLink]="[ '/Inicio']">
                <div class="option">
                    <svg class="icono"
                    width="25"
                    fill="white"
                    cursor="pointer"
                    xmlns="http://www.w3.org/2000/svg" 
                    height="1em" 
                    viewBox="0 0 576 512">
                    <path d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/></svg>
                    <button class="animacionBtn">
                        <div class="text">
                            <a>
                                <span>Inicio</span>
                            </a>
                        </div>
                        <div class="clone">
                            <a>
                                <span>Inicio</span>
                            </a>
                        </div>
                    </button>
                </div>
            </a>
            <li *ngIf="(auth.isManicuristaStatus() | async)|| (auth.isAdminStatus() | async)" class="nav-item active">  
              <a [routerLink]="[ '/Calendario']">
                <div class="option">
                    <svg class="icono"
                    width="25"
                    fill="white"
                    cursor="pointer"
                     xmlns="http://www.w3.org/2000/svg"
                      height="1em" 
                      viewBox="0 0 448 512">
                      <path d="M152 24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H64C28.7 64 0 92.7 0 128v16 48V448c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V192 144 128c0-35.3-28.7-64-64-64H344V24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H152V24zM48 192H400V448c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V192z"/></svg> 
                    <button class="animacionBtn">
                        <div class="text">
                            <a>
                                <span>Calendario</span>
                            </a>
                        </div>
                        <div class="clone">
                            <a>
                                <span>Calendario</span>
                            </a>
                        </div>
                    </button>
                </div>
            </a>
    
    
        </li>
        <li *ngIf="(auth.isLoggedIn() | async) === false" class="nav-item active">
                <a [routerLink]="[ '/Login']">
                    <div class="option">
                    <svg class="icono"
                    xmlns="http://www.w3.org/2000/svg" 
                    height="19" 
                    width="25"
                    fill="white"
                    viewBox="0 0 640 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path d="M96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3zM504 312V248H440c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V136c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H552v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/>
                        </svg>
                        <button class="animacionBtn">
                            <div class="text">
                                <a>
                                    <span>Registrate</span>
                                </a>
                            </div>
                            <div class="clone">
                                <a>
                                    <span>Registrate</span>
                                </a>
                            </div>
                        </button>
                    </div>
                </a>
            </li>    
    
    
    
            <li *ngIf="auth.isAdminStatus() | async" class="nav-item active">
                <a [routerLink]="[ '/AgrManicurista']">
                <div class="option" id="manicuristaBorder">
                    <svg class="icono"
                     xmlns="http://www.w3.org/2000/svg"
                     height="20" 
                     width="25"
                     fill="white"
                      viewBox="0 0 448 512">
                      <path d="M160 80c0-26.5 21.5-48 48-48h32c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H208c-26.5 0-48-21.5-48-48V80zM0 272c0-26.5 21.5-48 48-48H80c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V272zM368 96h32c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H368c-26.5 0-48-21.5-48-48V144c0-26.5 21.5-48 48-48z"/>
                    </svg>
                        <div style="font-size: 20px;">
                            <a>Agregar manicurista</a>
                        </div>
                </div>
            </a>
        </li>
    
    
    
        <li *ngIf="(auth.isClienteStatus() | async) || (auth.isAdminStatus() | async)" class="nav-item active">  
              <a [routerLink]="[ '/Manicuristas']" >
                <div class="option">
                    <svg  class="icono"
                     xmlns="http://www.w3.org/2000/svg"
                     height="20" 
                     width="25"
                     fill="white"
                      viewBox="0 0 512 512">
                      <path d="M96 0C60.7 0 32 28.7 32 64V448c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V64c0-35.3-28.7-64-64-64H96zM208 288h64c44.2 0 80 35.8 80 80c0 8.8-7.2 16-16 16H144c-8.8 0-16-7.2-16-16c0-44.2 35.8-80 80-80zm-32-96a64 64 0 1 1 128 0 64 64 0 1 1 -128 0zM512 80c0-8.8-7.2-16-16-16s-16 7.2-16 16v64c0 8.8 7.2 16 16 16s16-7.2 16-16V80zM496 192c-8.8 0-16 7.2-16 16v64c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm16 144c0-8.8-7.2-16-16-16s-16 7.2-16 16v64c0 8.8 7.2 16 16 16s16-7.2 16-16V336z"/>
                    </svg>
                    <button class="animacionBtn">
                        <div class="text">
                            <a>
                                <span>Manicuristas</span>
                            </a>
                        </div>
                        <div class="clone">
                            <a>
                                <span>Manicuristas</span>
                            </a>
                        </div>
                    </button>
                </div>
            </a>
    
        </li>
        
        <li *ngIf="(auth.isClienteStatus() | async) || (auth.isAdminStatus() | async)" class="nav-item active"> 
               <a [routerLink]="['/agendarCita']" class="CategotiasHeader">
                <div class="option">
                    <svg class="icono"
                    xmlns="http://www.w3.org/2000/svg" 
                    height="20" 
                     width="25"
                     fill="white"
                    viewBox="0 0 576 512">
                    <path d="M264.5 5.2c14.9-6.9 32.1-6.9 47 0l218.6 101c8.5 3.9 13.9 12.4 13.9 21.8s-5.4 17.9-13.9 21.8l-218.6 101c-14.9 6.9-32.1 6.9-47 0L45.9 149.8C37.4 145.8 32 137.3 32 128s5.4-17.9 13.9-21.8L264.5 5.2zM476.9 209.6l53.2 24.6c8.5 3.9 13.9 12.4 13.9 21.8s-5.4 17.9-13.9 21.8l-218.6 101c-14.9 6.9-32.1 6.9-47 0L45.9 277.8C37.4 273.8 32 265.3 32 256s5.4-17.9 13.9-21.8l53.2-24.6 152 70.2c23.4 10.8 50.4 10.8 73.8 0l152-70.2zm-152 198.2l152-70.2 53.2 24.6c8.5 3.9 13.9 12.4 13.9 21.8s-5.4 17.9-13.9 21.8l-218.6 101c-14.9 6.9-32.1 6.9-47 0L45.9 405.8C37.4 401.8 32 393.3 32 384s5.4-17.9 13.9-21.8l53.2-24.6 152 70.2c23.4 10.8 50.4 10.8 73.8 0z"/>
                    </svg>
                    <button class="animacionBtn">
                        <div class="text">
                            <a>
                                <span>Agenda tu cita</span>
                            </a>
                        </div>
                        <div class="clone">
                            <a>
                                <span>Agenda tu cita</span>
                            </a>
                        </div>
                    </button>
                </div>
            </a>
        </li>

        <li *ngIf="auth.isAdminStatus() | async" class="nav-item active">            
            <a [routerLink]="[ '/Configuracion']">
            <div class="option">
                <svg xmlns="http://www.w3.org/2000/svg"
                height="20" 
                width="25"
                fill="white"
                viewBox="0 0 512 512">
                <path d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z"/>
                </svg>
                <button class="animacionBtn">
                    <div class="text">
                        <a>
                            <span>Configuracion</span>
                        </a>
                    </div>
                    <div class="clone">
                        <a>
                            <span>Configuracion</span>
                        </a>
                    </div>
                </button>
            </div>
        </a>

    </li>
    
        
        <div class="contenedorDatosHeader">
            <li *ngIf="(auth.isLoggedIn() | async) === false" class="nav-item active">
            <div class="IniciaSecionHeader">
                <svg height="20" 
                width="25"
                fill="white" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M217.9 105.9L340.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L217.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1L32 320c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM352 416l64 0c17.7 0 32-14.3 32-32l0-256c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32l64 0c53 0 96 43 96 96l0 256c0 53-43 96-96 96l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32z"/></svg>
                <a [routerLink]="['/Login']">Inicia sesión</a>
            </div>

        </li>
            <a [routerLink]="['/ayuda']">ayuda</a>
            <a [routerLink]="['/contacto']">contactos</a>            
            <li *ngIf="auth.isLoggedIn() | async" class="nav-item active">
                <a class="nav-link" [routerLink]="['/']" (click)="auth.logout()">Salir<span class="sr-only"></span></a>
            </li>

        </div>
    </div>
</div>
