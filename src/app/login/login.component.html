<app-header></app-header>
<div class="wrapper">
    <div class="background"></div>
    <div class="card-switch">
        <label class="switch">
            <input type="checkbox" class="toggle">
            <span class="slider"></span>
            <span class="card-side"></span>
            <div class="flip-card__inner">
                <div class="flip-card__front">
                    <div class="title">inicia sesion</div>
                    <!-- login.component.html -->
                    <form class="flip-card__form" (ngSubmit)="iniciarSesion()">
                    <input class="flip-card__input" name="email" placeholder="Email" [(ngModel)]="usuarioLg.email" type="email" required>
                    <input class="flip-card__input" name="password" placeholder="Contraseña" [(ngModel)]="usuarioLg.contrasena" type="password" required>
                    <a routerLink="/recuperar-contrasena" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
                    <button  class="flip-card__btn" type="submit">Inicia Sesión</button>
                    <button (click)="googleAuth()">Iniciar sesión con Google</button>
                    </form>
                </div>
                <div class="flip-card__back">
                    <div class="title">Registrate</div>
                    <form class="flip-card__form" (ngSubmit)="registrarUsuario()">
                        <input class="flip-card__input" placeholder="Nombres" type="text" name="nombre" [(ngModel)]="usuario.nombre" required>
                        <input class="flip-card__input" placeholder="Apellidos" type="text" name="apellido" [(ngModel)]="usuario.apellido" required>
                        <input class="flip-card__input" name="email" placeholder="Email" type="email" [(ngModel)]="usuario.email" required>
                        <input class="flip-card__input" name="password" placeholder="Contraseña" type="password" [(ngModel)]="usuario.contrasena" required>
                        <input class="flip-card__input" name="confirmPassword" placeholder="Confirmar contraseña" type="password" [(ngModel)]="confirmPassword" required>

                        <div *ngIf="usuario.contrasena !== confirmPassword" class ="password-message">
                            Las contraseñas no coinciden
                        </div>
                        <div *ngIf="usuario.contrasena.length < 8" class="password-message">
                          La contraseña debe tener al menos 8 caracteres.
                        </div>
                        <button class="flip-card__btn" type="submit">Registrate</button>
                      </form>                                       
                </div>
            </div>
        </label>
    </div>
</div>
